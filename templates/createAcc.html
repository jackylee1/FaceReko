<!doctype html>
<html>
    <head><title>FaceReko</title></head>
    <body>
	<h1>Create Account</h1>
        <form method="POST">
            Username: <input type="text" name="user" required="required" pattern="[A-Za-z0-9]{1,30}"><br/>
            Password: <input type="password" name="pass" required="required" pattern="[A-Za-z0-9]{1,30}"><br/>
            <input type="submit">
        </form>
    </body>
</html>
